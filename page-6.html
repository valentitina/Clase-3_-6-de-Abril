        <h1>Áreas Verdes</h1>
      </div>
      <div class="col-md-12 pt-2">
        <p> Representación en metros cuadrados de algunas de las áreas verdes de la zona Oriente. </p>
        <svg></svg>

				<nav aria-label="navegacion">

<!--D3.js-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
//variables globales  
var width = 1200;
var height = 360;
//los datos
var data = [
  {area : "Los Ararios", metros : 2365},
  {area : "Villa Alemania", metros : 1130},
  {area : "El Roble", metros : 582},
  {area : "Parque Tobalaba", metros : 5354},
  {area : "Los copihues", metros : 756},
  {area : "El Huante", metros : 3530},
  {area : "Las Malvas", metros : 1456},
  {area : "Santa Irene", metros : 1697},
];
//selecciona el svg
var svg = d3.select("svg")
.attr("width", width)
.attr("height", height)
  .style("background-image","url('http://www.psicologiadelcolor.es/wp-content/uploads/2013/07/verde-oscuro.jpg')")
  .style("background-size","cover")
  .style("background-position","center center");
    
//selecciona el grupo
var g = svg.selectAll("g")
  .data(data)
  .enter()
  .append("g")  
  .attr("transform", "translate(75,0)")
//mete un "circle"
g.append("circle")
  .attr("cx", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("cy", function(d, i) { return height/2; })
  .attr("r", function(d) { return d.metros/100; })
  .attr("fill","#7DC03A")
//mete un "text"
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("y", height/1.4)
  .attr("text-anchor","middle")
  .text(function(d) { return d.area; })
.attr("fill","#FFFFFF")
    .attr("font-weight","bold")
//mete otro "text"  
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("y", height-80)
  .attr("font-size","10")
  .attr("text-anchor","middle")
  .text(function(d) { return d.metros; })
    .attr("fill","#FFFFFF")
     .attr("font-weight","bold")
</script>
